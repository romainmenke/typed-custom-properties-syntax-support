<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Registered</title>

	<script>
		CSS.registerProperty({
			name: '--background-image--registered-property',
			syntax: '<url>',
			inherits: true,
			initialValue: 'url(./red.png)'
		});
	</script>

	<style>
		@layer base {
			:where(.box) {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		}
	</style>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="box" class="box">
	</div>
</body>

</html>
